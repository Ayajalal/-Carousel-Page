<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Link Swiper's CSS -->
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
     
    <title>Card with sliding Feature</title>
</head>
<body>
    
    <section>
        <div class="swiper mySwiper container">
            <div class="swiper-wrapper content">
                <div class="swiper-slide card">
                    <div class="card-content">
                        <div class="image">
                            <img src="./images/img2.jpg" alt="">
                        </div>
                        <div class="mediaContent">
                           
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-square-instagram"></i>
                            <i class="fa-brands fa-square-twitter"></i>
                            <i class="fa-brands fa-github"></i>
                        </div>

                        <div class="NameJob">
                            <span class="name">Ahmad</span>
                            <span class="job">Web Devlopment</span>

                        </div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <div class="button">
                            <button class="aboutMe">About Me</button>
                            <button class="hireMe">Hire Me</button>
                        </div>
                    </div>

                </div>
                <!-- 1 -->
                <div class="swiper-slide card">
                    <div class="card-content">
                        <div class="image">
                            <img src="./images/img1.jpg" alt="">
                        </div>
                        <div class="mediaContent">
                           
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-square-instagram"></i>
                            <i class="fa-brands fa-square-twitter"></i>
                            <i class="fa-brands fa-github"></i>
                        </div>

                        <div class="NameJob">
                            <span class="name">Mona</span>
                            <span class="job">Software Devlopment</span>

                        </div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <div class="button">
                            <button class="aboutMe">About Me</button>
                            <button class="hireMe">Hire Me</button>
                        </div>
                    </div>

                </div>
                <!-- 2 -->
                <div class="swiper-slide card">
                    <div class="card-content">
                        <div class="image">
                            <img src="./images/img3.jpg" alt="">
                        </div>
                        <div class="mediaContent">
                           
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-square-instagram"></i>
                            <i class="fa-brands fa-square-twitter"></i>
                            <i class="fa-brands fa-github"></i>
                        </div>

                        <div class="NameJob">
                            <span class="name">jack</span>
                            <span class="job">Frontend Devlopment</span>

                        </div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <div class="button">
                            <button class="aboutMe">About Me</button>
                            <button class="hireMe">Hire Me</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
       

   





        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </section>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

   
</body>
</html>
